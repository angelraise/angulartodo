<!doctype html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link href='styles/main.css' rel='stylesheet' type="text/css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body ng-app="todoListApp">
	<div ng-controller="mainCtrl" class="list">
		<h1>To Do List</h1>
		<div ng-repeat="todo in todos">
			<input ng-model="todo.completed" type="checkbox"/>
			<label ng-hide="editing" class="editing-label">{{todo.name}}</label>
			<input ng-blur="editing = false;" ng-show="editing" ng-model="todo.name" class="editing-label" type="text"/>
		</div>
		<div class="actions">
			<button type="button" class="btn btn-success" ng-click="helloWorld()">save</button>
			<button type="button" class="btn btn-primary">edit</button>
			<button type="button" class="btn btn-danger">delete</button>
		</div>
	</div>
  <script src="vendor/angular.js" type="text/javascript"></script>
  <script src="scripts/app.js" type="text/javascript"></script>
</body>
</html>
